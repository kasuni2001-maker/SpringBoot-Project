<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
        </li>
      </ul>
    </div>
  </nav>

<br>      

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 card">
            <h1 class="text-center">Update Teacher</h1>
            <div class="card-body">
                <form th:action="@{/teachers}" th:object="${teacher}" method="POST">
                    <div class="form-group">
                        <label>Teacher First Name:</label>
                        <input type="text" th:field="*{firstName}" class="form-control"
                               placeholder="Enter teacher's first name"/>
                    </div>

                    <div class="form-group">
                        <label>Teacher Last Name:</label>
                        <input type="text" th:field="*{lastName}" class="form-control"
                               placeholder="Enter teacher's last name"/>
                    </div>

                    <div class="form-group">
                        <label>Teacher Email:</label>
                        <input type="text" th:field="*{email}" class="form-control"
                               placeholder="Enter teacher's email"/>
                    </div>

                    <div class="form-group">
                        <label>Telephone Number:</label>
                        <input type="text" th:field="*{telephoneNumber}" class="form-control"
                               placeholder="Enter teacher's telephone number"/>
                    </div>

                    <div class="form-group">
                        <label>Subject:</label>
                        <input type="text" th:field="*{subject}" class="form-control"
                               placeholder="Enter teacher's subject"/>
                    </div>

                    <div class="form-group">
                        <label>Teacher User Name:</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               placeholder="Enter teacher's user name"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
